<div class="container">
    <form *ngIf="!isSuccessful" name="form" #f="ngForm" validate>
        <div style='margin-top: 15%;'>
            <div>
                <div *ngIf="add">
                    <h1> Add Course</h1>
                </div>
                <div *ngIf="update">
                    <h1> Update Course</h1>
                </div>
            </div>
            <div>
                <div class='card-body'>
                    <div class="row mt-3">
                        <label>Course Name: </label>
                        <input type="title" name="title" #title="ngModel" class="form-control" required
                            [(ngModel)]="courseDetails.title" />
                        <div *ngIf="title.errors?.['required'] && title.touched" class="text-danger">Course Name is
                            required.</div>

                    </div>

                    <div class="row mt-3">
                        <label>Description: </label>
                        <textarea  name="description" #description="ngModel" class="form-control"
                            [(ngModel)]="courseDetails.description" maxlength="250" required></textarea>
                        <div *ngIf="description.errors?.['required'] && description.touched" class="text-danger">
                            Description is required
                        </div>
                    </div>

                    <div class="row mt-3">
                        <label>Subject: </label>
                        <input type="text" name="subject" #subject="ngModel" class="form-control" required
                            [(ngModel)]="courseDetails.subject" />
                        <div *ngIf="subject.errors?.['required'] && subject.touched" class="text-danger">Subject is
                            required</div>
                    </div>

                    <div class="row mt-3">
                        <label>Subject Area: </label>
                        <input type="text" name="subjectarea" #subjectarea="ngModel" class="form-control" required
                            [(ngModel)]="courseDetails.subjectArea" />
                        <div *ngIf="subjectarea.errors?.['required'] && subjectarea.touched" class="text-danger">Subject
                            area is required</div>
                    </div>

                    <div class="row mt-3">
                        <label>Grade Level: </label>
                        <input type="text"  name="gradelevel" #gradelevel="ngModel"
                            class="form-control" required [(ngModel)]="courseDetails.gradeLevel" />
                        <div *ngIf="gradelevel.errors?.['required'] && gradelevel.touched" class="text-danger">Grade
                            level is required
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="form-group row">
                            <div class='col-md-4'></div>
                            <div class='col-md-2' *ngIf="addbtn">
                                <button class="btn btn-primary" [disabled]="f.invalid" (click)="onSubmit()">Submit</button>
                            </div>
                            <div class='col-md-2' *ngIf="updatebtn">
                                <button class="btn btn-primary" [disabled]="f.invalid" (click)="onUpdate()">Update</button>
                            </div>
                            <div class='col-md-4'></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
