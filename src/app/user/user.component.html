<div class="container"><br />
    <div style='margin-top: 8%;'>
        <h1>Users</h1>
        <div>
            <br/>
            <div class="table-responsive">
                <table class="table"> 
                <!-- *ngIf="users.length "&& showGrid"> -->
                    <thead class="table-dark">
                        <tr> 
                            <th> First Name </th>   
                            <th> Last Name  </th>                        
                            <th> Username  </th>                            
                            <th> Email     </th>
                            <th> Grade Level     </th>
                            <th> UserRole</th>
                            <th></th>
                        </tr>
                    </thead>
                   <tbody>
                        <tr *ngFor="let user of users"> 
                            <!-- <td><img [src]="users.logo" [title]="users.book_Title" [style.width.px]="iconWidth"
                                [style.margin.px]="imageMargin" /></td> -->
                            <td>{{user.userName}}</td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.gradeLevel}}</td>
                            <td>{{user.idRole}}</td>
                            <td *ngIf="roleTag == 'Admin' || roleTag == 'admin'">                                
                                <a href=""  style="color:black" [routerLink]="['/createuser',user.id]">
                                    Update
                                </a>                               
                            </td>
                          <!--<td>
                                {{users.price}}
                                <button class="btn btn-primary" (click)="openModal(template,users)">
                                    Buy
                                </button>
                            </td>
                        </tr>
                    </tbody>-->
                </table>
            </div>
            <br>
            <br>
            <div class="text-center">
            <button class="btn btn-primary " (click)="back()">Back</button>
            </div>
        </div>
    </div>
</div>
